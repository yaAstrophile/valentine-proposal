<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Valentine's Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .question {
            font-size: 3em;
            color: #d63384;
            margin-bottom: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            animation: pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        #noBtn {
            background: linear-gradient(45deg, #868e96, #495057);
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: linear-gradient(45deg, #495057, #343a40);
        }

        .popup-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: popIn 0.5s ease;
            max-width: 400px;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .popup-image img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease;
        }

        .success-screen h1 {
            font-size: 4em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounceIn 1s ease;
        }

        .success-screen img {
            max-width: 500px;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: zoomIn 0.8s ease;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2001;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2em;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }

            .success-screen h1 {
                font-size: 2.5em;
            }

            .success-screen img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question">Risa, will you be my valentine? üíï</h1>
        <div class="buttons-container">
            <button id="yesBtn" class="btn">Yes! üíñ</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup-image" id="popupImage">
        <img src="YOUR_POPUP_IMAGE_URL_HERE" alt="Special message">
    </div>

    <div class="success-screen" id="successScreen">
        <h1>Yay! üéâüíï</h1>
        <img src="YOUR_SUCCESS_IMAGE_URL_HERE" alt="Celebration">
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const overlay = document.getElementById('overlay');
        const popupImage = document.getElementById('popupImage');
        const successScreen = document.getElementById('successScreen');
        const heartsContainer = document.getElementById('hearts');
        
        let noClickCount = 0;
        let yesBtnScale = 1;
        let popupShown = false;
        let yesFollowMode = false;

        // Function to move the No button randomly with more extreme positions
        function moveNoButton() {
            noClickCount++;
            
            // Force a reflow to get accurate dimensions
            const viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            const viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
            
            // Get actual button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            
            // Safe padding from edges
            const padding = 50;
            
            // Calculate safe zone
            const safeMinX = padding;
            const safeMaxX = viewportWidth - btnWidth - padding;
            const safeMinY = padding;
            const safeMaxY = viewportHeight - btnHeight - padding;
            
            // Generate random position within safe zone
            let newX = safeMinX + Math.random() * (safeMaxX - safeMinX);
            let newY = safeMinY + Math.random() * (safeMaxY - safeMinY);
            
            // Clamp values to be absolutely sure
            newX = Math.max(safeMinX, Math.min(newX, safeMaxX));
            newY = Math.max(safeMinY, Math.min(newY, safeMaxY));
            
            // Apply position
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            console.log('Moving No button to:', newX, newY, 'Safe bounds:', safeMinX, safeMaxX, safeMinY, safeMaxY);
            
            // Grow the Yes button
            yesBtnScale += 0.15;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Show popup after 5 attempts
            if (noClickCount >= 5 && !popupShown) {
                showPopup();
                popupShown = true;
            }

            // Enable Yes button following after 5-6 attempts
            if (noClickCount >= 5 && !yesFollowMode) {
                yesFollowMode = true;
                yesBtn.style.position = 'fixed';
                yesBtn.style.transition = 'all 0.5s ease';
                yesBtn.style.zIndex = '100';
            }
        }

        // Make Yes button follow cursor/touch
        function followCursor(e) {
            if (!yesFollowMode) return;
            
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (x && y) {
                // Position Yes button near the cursor
                const offset = 50; // Distance from cursor
                yesBtn.style.left = (x - yesBtn.offsetWidth / 2) + 'px';
                yesBtn.style.top = (y - yesBtn.offsetHeight - offset) + 'px';
            }
        }

        // Show popup image
        function showPopup() {
            overlay.style.display = 'block';
            popupImage.style.display = 'block';
            
            // Close popup after 3 seconds
            setTimeout(() => {
                overlay.style.display = 'none';
                popupImage.style.display = 'none';
            }, 3000);
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Show success screen
        function showSuccess() {
            successScreen.style.display = 'flex';
            heartsContainer.style.display = 'block';
            
            // Create multiple hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        // Event listeners for No button
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);
        
        // Event listeners for cursor following (mouse and touch)
        document.addEventListener('mousemove', followCursor);
        document.addEventListener('touchmove', followCursor);
        document.addEventListener('touchstart', followCursor);
        
        // Yes button click
        yesBtn.addEventListener('click', showSuccess);

        // Initial position for No button
        noBtn.style.position = 'fixed';
        
        // Set initial position in the center-right area
        window.addEventListener('load', () => {
            const viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            const viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Start position (slightly to the right of center)
            const startX = (viewportWidth / 2) + 100;
            const startY = (viewportHeight / 2) - (btnHeight / 2);
            
            noBtn.style.left = startX + 'px';
            noBtn.style.top = startY + 'px';
        });

        // Move No button away from cursor even before clicking
        document.addEventListener('mousemove', (e) => {
            if (yesFollowMode) return; // Don't run this if Yes is already following
            
            const noBtnRect = noBtn.getBoundingClientRect();
            const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - noBtnCenterX, 2) + 
                Math.pow(e.clientY - noBtnCenterY, 2)
            );
            
            // If cursor gets close to No button, make it jump away
            if (distance < 100) {
                const viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                const viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                
                const btnWidth = noBtnRect.width;
                const btnHeight = noBtnRect.height;
                const padding = 50;
                
                const safeMinX = padding;
                const safeMaxX = viewportWidth - btnWidth - padding;
                const safeMinY = padding;
                const safeMaxY = viewportHeight - btnHeight - padding;
                
                let newX = safeMinX + Math.random() * (safeMaxX - safeMinX);
                let newY = safeMinY + Math.random() * (safeMaxY - safeMinY);
                
                // Clamp to safe bounds
                newX = Math.max(safeMinX, Math.min(newX, safeMaxX));
                newY = Math.max(safeMinY, Math.min(newY, safeMaxY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });
    </script>
</body>
</html>
